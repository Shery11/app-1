<ion-header no-border>

  <ion-navbar color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>



    
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input class="text-input" formControlName="email" type="email" placeholder="Your email address" 
          [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input class="text-input" formControlName="password" type="password" placeholder="Your password" 
          [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
      </ion-item>

     
  
      <button color="dark" ion-button full  type="submit" [disabled]="!loginForm.valid" icon-end>
        Login
        <ion-icon name="log-in"></ion-icon>
      </button>
      
    </form>

  </ion-card>
    
     
     <p style="padding:10px 0; color: #ffffff">OR</p>
   
  
    <button color="light" ion-button block clear (click)="goToSignup()">
      Don't have an account? Register Now
    </button>
   
 



  
  </ion-content>


  <ion-footer no-border>
      <ion-toolbar color=
      'secondary'>
          <div class="btn-wrapper">
              <ion-title>DATING TIPS FROM DATEQUETTE</ion-title>
          </div>
       </ion-toolbar>
    </ion-footer>
